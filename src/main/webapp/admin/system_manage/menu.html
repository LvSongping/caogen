<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title菜单管理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="../../css/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../css/easyui/themes/icon.css">
  	<link rel="stylesheet" type="text/css" href="../../css/reset.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="../../css/text.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="../../css/grid.css" media="screen" />
    <script type="text/javascript" src="../../js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../../js/jquery.easyui.min.1.4.5.js"></script>
  	<script type="text/javascript" src="../../js/easyui-lang-zh_CN.js"></script>
  	<script src="../../js/system_manage/system_manage_menu.js" type="text/javascript"></script>
</head>
<style>
    div#rMenu {position:absolute; visibility:hidden; top:0; background-color: #C5C5C5;text-align: left;padding: 2px; width:80px;}
    div#rMenu ul li{
        margin: 1px 0;
        padding: 0 5px;
        cursor: pointer;
        list-style: none outside none;
        background-color: #EAEAEA
    }
    .box.first {
        margin-top: 0;
    }
    .box.grid {
        padding-bottom: 0px;
    }
    .box h2{
        margin: 0 0;
    }
    .box{
        padding-top:0;
        margin-bottom: 0;
    }
</style>
<body>
<div class="container_12">

    <div class="grid_2">
        <div>
            <input type="text" id="grumble" placeholder="搜索" onkeyup="changeColor('treeDemo','name',this.value)" style="width:165px;"/>
        </div>
        <div class="zTreeDemoBackground left">
            <ul id="treeDemo" class="ztree" style="height:460px;width:160px;"></ul>
        </div>

        <div id="rMenu">
            <ul>
                <li id="r_addNode">
                    新增
                </li>
                <li id="r_updateNode">
                    编辑
                </li>
                <li id="r_deleteNode">
                    删除
                </li>
            </ul>
        </div>

    </div>
    <div class="grid_10">
        <div class="box round first grid">
            <div title="菜单信息" id="pt">
                <form id="editFm">
                    <table class="form">
                        <tr>
                            <td class="col1">
                                <label>菜单名称:</label>
                            </td>
                            <td>
                                <input type="hidden" id="functionId">
                                <input type="hidden" id="parentFunctionId">
                                <input type="text" id="functionName" value=""  class="easyui-validatebox tb" data-options="required:true,validType:'length[1,10]'">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>菜单URL:</label>
                            </td>
                            <td>
                                <input type="text" id="functionUrl" value=""  class="easyui-validatebox tb" data-options="required:true,validType:'length[1,10]'">
                            </td>
                        </tr>
                        <tr style="visibility: hidden">
                            <td>
                                <label>菜单样式:</label>
                            </td>
                            <td>
                                <select id="functionClass" name="functionClass" style="width:155px;">
                                    <option value="1">样式1</option>
                                    <option value="2">样式2</option>
                                    <option value="3">样式3</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                            </td>
                            <td>
                                <a href="javascript:saveMenu();" class="easyui-linkbutton"
                                   data-options="iconCls:'icon-save'">保存</a>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
